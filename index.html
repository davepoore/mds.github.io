---
layout: default
title: Matt D Smith
---

<div class="archive">
  <h1 class="section">WRITING</h1>
    
  <ul>
    {% for post in site.posts %}

      <li>
        <a href="{{ post.url }}">
          <h2>{{ post.title }}</h2>
          {{ post.content | truncatewords: 30 }}
          <p class="small">{{ post.date | date: "%B %d, %Y" }}</p>
        </a>
      </li>
      
      {% endfor %}
  </ul>      
</div>
